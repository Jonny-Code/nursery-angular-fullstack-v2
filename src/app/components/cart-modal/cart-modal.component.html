<button
  type="button"
  class="btn btn-dark border rounded pt-1 pb-1 pr-4 pl-4 mt-2"
  data-toggle="modal"
  data-target=".bd-example-modal-xl"
>
  <strong class="text-light">View Cart</strong>
</button>

<div
  class="modal fade bd-example-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="display-4 text-center p-3 ml-5 mr-5 mb-3 border-bottom-4">
        Shopping Cart
      </div>

      <div class="row mt-3">
        <div class="col p-3 ml-2 mr-2 text-center" *ngFor="let item of cart">
          <div class="card">
            <img
              src="../../../assets/{{ item.image }}.jpg"
              class="card-img-top"
              alt="Plant Image"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">
                {{ item.description }}
              </p>
              <h4 class="text-success mt-2 pt-2 pb-2 border-top">
                <span
                  ><small class="text-dark">Price:&nbsp;&nbsp;</small> ${{
                    item.price
                  }}</span
                >
              </h4>

              <h4 class="mt-2 mb-0 pb-0 pt-2 border-top">
                <span
                  ><small class="text-dark">Category:&nbsp;&nbsp;</small>
                  {{ item.category }}</span
                >
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
