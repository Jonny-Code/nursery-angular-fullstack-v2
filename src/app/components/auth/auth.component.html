<div class="bg-dark p-2 text-center text-white">
  <h3>Nursery Admin</h3>
</div>

<div class="container p-2 mt-5">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group d-flex justify-content-center">
      <input
        class="form-control-lg"
        placeholder="Username..."
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group d-flex justify-content-center">
      <input
        class="form-control-lg"
        placeholder="Password..."
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
